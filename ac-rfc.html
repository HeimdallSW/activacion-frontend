<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon_1.png">

    <!-- Font -->

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="./assets/vendor/icon-set/style.css">
    <link rel="stylesheet" href="./assets/vendor/alertifyjs/css/themes/default.css">
    <link rel="stylesheet" href="./assets/vendor/alertifyjs/css/alertify.css">

    <!-- CSS Front Template -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">
  </head>

  <body>


    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main" class="main">
      <div class="position-fixed top-0 right-0 left-0 bg-img-hero" style="height: 32rem; background-image: url(./assets/svg/components/abstract-bg-4.svg);">
        <!-- SVG Bottom Shape -->
        <figure class="position-absolute right-0 bottom-0 left-0">
          <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
            <polygon fill="#fff" points="0,273 1921,273 1921,0 "/>
          </svg>
        </figure>
        <!-- End SVG Bottom Shape -->
      </div>

      <!-- Content -->
      <div class="container py-5 py-sm-7">
        <a class="d-flex justify-content-center mb-5" href="index.html">
          <!-- <img class="z-index-2" src="https://res.cloudinary.com/caasi/image/upload/v1622836405/Design/Logos/default-monochrome_vhs1i8.svg" alt="Image Description" style="width: 10rem;"> -->
          <img class="z-index-2" src="./assets/svg/logos/logo.svg" alt="Image Description" style="width: 10rem;">
        </a>

        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <!-- Card -->
            <div class="card card-lg mb-5">
              <div class="card-body text-center">
                <div class="mb-4">
                  <img class="avatar avatar-xxl avatar-4by3" src="./assets/svg/illustrations/unlock.svg" alt="Image Description">
                </div>

                <div class="mb-5">
                  <h1 class="display-4">Activación de sistema</h1>

                  <p class="mb-0">1.- Por favor ingrese el RFC de la institución registrada.</p>

                  <p></p>
                </div>
              
               <!-- RFC -->
               <form id="formulario-rfc">
                  <div class="form-group">

                    <input type="text" class="js-masked-input form-control text-center" id="rfc" placeholder="13 dígitos" onkeyup="verificar13(this.value);" style="text-transform:uppercase;" 
                      data-hs-mask-options='{
                        "template": "AAAAAAAAAAAAA"
                      }'>
                  </div>
                  <!-- End RFC-->                 
               </form>



                <!-- <button type="submit" class="btn btn-lg btn-block btn-primary">Verificar</button> -->
                <button type="submit" id="btn-verificar" class="btn btn-lg btn-block btn-primary" onclick="verificarRFC()">Verificar</button>

              </div>
            </div>
            <!-- End Card -->

            <!-- Footer -->
            <div class="text-center">
              <small class="text-cap mb-4">Hecho con &hearts; en México</small>

              
            </div>
            <!-- End Footer -->

          </div>
        </div>
      </div>
      <!-- End Content -->

    </main>
    <!-- ========== END MAIN CONTENT ========== -->




    <!-- JS Global Compulsory  -->
    <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="./assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Implementing Plugins -->
    <script src="./assets/vendor/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="./assets/vendor/alertifyjs/alertify.js"></script>

    <!-- JS Front -->
    <script src="./assets/js/theme.min.js"></script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {
        // initialization of masked input
        $('.js-masked-input').each(function () {
          var mask = $.HSCore.components.HSMask.init($(this));
        });
      });
    </script>

    <!-- IE Support -->
    <script>
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="./assets/vendor/babel-polyfill/polyfill.min.js"><\/script>');
    </script>

    <!--JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Archivo de programación-->
    <script src="js/activacion.js"></script>

    <!--Validación de campo RFC y activación de boton-->
    <script>
      var rfc = document.getElementById("rfc");
      var btnverificar = document.getElementById("btn-verificar");

      btnverificar.disabled = true;

      function verificar13(valor) {
        if (valor.length===12 || valor.length===13){
          btnverificar.disabled = false;
        } else {
          btnverificar.disabled = true;
        }
      }
    </script>
  </body>
</html>
